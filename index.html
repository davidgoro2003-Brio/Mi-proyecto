<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Quieres casarte conmigo?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffb3c1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px #ff4d6d;
    }

    .btn {
        padding: 15px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    #yes {
        background: #28a745;
        color: white;
    }

    #no {
        background: #dc3545;
        color: white;
        position: absolute;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>💖 ¿Quieres casarte conmigo? 💍</h1>
<div>
    <button id="yes" class="btn">Sí</button>
    <button id="no" class="btn">No</button>
</div>

<canvas id="fireworks"></canvas>

<script>
// Movimiento del botón "No"
const noBtn = document.getElementById('no');
noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

// Fuegos artificiales
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function createFirework(x, y) {
    let colors = ["#ff4d6d", "#ffcc00", "#00ff99", "#3399ff", "#ff66ff"];
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: x,
            y: y,
            radius: random(2, 4),
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: random(-4, 4),
            speedY: random(-4, 4),
            alpha: 1
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.02;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.alpha <= 0) particles.splice(index, 1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();

// Botón Sí
document.getElementById('yes').addEventListener('click', (e) => {
    createFirework(window.innerWidth / 2, window.innerHeight / 2);
    alert("🎉 ¡Felicidades mi amor! 💖💍");
});
</script>

</body>
</html>
